name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: install audit
        run: cargo install cargo-audit
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --verbose
      - name: clippy
        run: cargo clippy --verbose #-- -D warnings
      - name: audit
        run: cargo audit
